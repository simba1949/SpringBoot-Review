<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>

<!--文件上传必须添加enctype="multipart/form-data"属性值-->
<form action="http://localhost:8081/file" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input type="submit" value="提交" />
</form>

</body>
</html>
